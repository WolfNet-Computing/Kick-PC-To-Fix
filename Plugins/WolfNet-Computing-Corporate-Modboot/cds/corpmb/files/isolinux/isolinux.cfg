default 0
display bootmsg.txt
prompt 1
label 0
	localboot 0x80
label a
	localboot 0x00
label q
	localboot -1
label 1
    kernel memdisk
    append initrd=cdrom.img
label 2
    kernel memdisk
    append initrd=corpnet.img
label 3
    kernel /memtest/memtest
label 4
    kernel /bootsect.bin
timeout 200
